 <div class = 'container'>

    <h1>Settings</h1>
    
    <form method='post' name='MainForm' class = 'well'>

    	<ul class='rounded'>
		<label><input type='text' placeholder='Name' name='name' id='name' autocapitalize='on' autocorrect='off' autocomplete='off'/></li>
		<label><input type='email' placeholder='Email' name='email' id='email' autocapitalize='off' autocorrect='off' autocomplete='off'/></li>
		<label><input type='text' maxlength='11' placeholder='Telephone' name='telephone' id='telephone'/></li><br>
		<label>Notifications<span class='toggle'><input type='radio' class='notifications' name='notifications' id='notifications' /></span></li>
		<label>Preview<span class='toggle'><input type='radio' class='preview' name='preview' id='preview' /></span></li>
		<li>Set Profession</li>

		<select name='job' id='job'>

			<option value='jobselect'>Select Profession</option>
			<option value='job1'>Mechanical Engineer</option>
			<option value='job2'>Software Engineer</option>
			<option value='jobother'>Other</option>
			
		</select>
		
		<p>If you chose 'Other', please specify: <li><input type='text' placeholder='Other' name='other' id='other' autocapitalize='on' autocorrect='off' autocomplete='off'/></li></p>

	</ul>
	<ul class='rounded'>

		<input id='save' type='submit' class='submit' name='action' value='Save'/>

	</ul>

    </form>
